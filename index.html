<!doctype html>
<html>
<!--nessa ist süß-->
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section><h1>Never forget this moment</h1></section>
				
				<section>
				<section data-background="#123456">Good Times...
				<audio data-autoplay src="josuke.mp3"></audio> 
				<br><img src="epic.jpg" width='340' height='520'> 
				</section>
				
				<section data-background="karamatsu.png">Good Times...
				<audio data-autoplay src="osomatsu.mp3"></audio> 
				<br><img src="swwkisa.jpg"> 
				</section>
				
				<section data-background="love.jpg">Good Times...
				<audio data-autoplay src="lucy.mp3"></audio> 
				<br><img src="swwkisa2.jpg"> 
				</section>
				
				<section data-background="jojo.jpg">Good Times...
				<audio data-autoplay src="josukeED.mp3"></audio> 
				<br><img src="swwkisa3.jpg"> 
				</section>
				
				<section data-background="jhin2.jpg">PENTAKILL PENTAKILL
				<audio data-autoplay src="pentakill.mp3"></audio> 
				<br><img src="jhin1.jpg"> 
				</section>
				
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
